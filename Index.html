<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
    <style>
        /* Style for the response output */
        #output {
            width: 100%;
            max-width: 800px; /* Adjust the maximum width as needed */
            white-space: pre-wrap; /* Preserve line breaks and wrap text */
            overflow-x: auto; /* Add horizontal scroll if content overflows */
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ChatGPT</h1>
    <form id="promptForm">
        <label for="prompt">Enter your prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Submit</button>
    </form>
    <div id="output"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("promptForm");
            const promptInput = document.getElementById("prompt");
            const outputDiv = document.getElementById("output");

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                const promptText = promptInput.value;

                // Create a system message
                const systemMessage = {
                    role: 'system',
                    content: 'You are a helpful assistant.',
                };

                // Send the prompt and system message to your Node.js server
                fetch("/api/prompt", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ prompt: promptText, system: systemMessage }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        // Display the response in the output div
                        outputDiv.textContent = data.response;
                    })
                    .catch((error) => {
                        console.error("Error:", error.message);
                    });
            });
        });
    </script>
</body>
</html>
